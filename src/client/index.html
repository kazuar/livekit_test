<!DOCTYPE html>
<html>
<head>
    <title>LiveKit Video Echo</title>
    <style>
        .video-container {
            width: 400px;
        }
        video {
            width: 100%;
            height: 300px;
            background: #333;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .video-container {
            text-align: center;
        }
        
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .codec-info {
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <h2>Local Video</h2>
            <video id="local-video" autoplay playsinline muted></video>
            <div id="local-codec" class="codec-info"></div>
        </div>
        <div class="video-container">
            <h2>Processed Video</h2>
            <video id="processed-video" autoplay playsinline></video>
            <div id="processed-codec" class="codec-info"></div>
        </div>
    </div>
    <button id="startButton">Start Stream</button>
    <div style="position: fixed; bottom: 20px; left: 20px; right: 20px; display: flex; gap: 8px;">
        <input 
            type="text" 
            id="promptInput" 
            placeholder="Enter your prompt..."
            style="flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
        >
        <button 
            id="sendPrompt"
            style="padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer;"
        >
            Send
        </button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
